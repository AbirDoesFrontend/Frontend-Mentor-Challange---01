<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="card">
    <div class="container">
      <div class="card-section">
        <div class="card-content">
          <div class="card-img">
            <img src="img/image-equilibrium.jpg" alt="equilibrium">
        
          </div>

          <div class="card-text">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collections promotes <br> balance and calm.</p>
          </div>

          <div class="card-icon-text">
            <div class="textwithIcon">
              <img src="img/icon-ethereum.svg" alt="icon-ethereum">
              <p>0.041 ETH</p>
            </div>
  
            <div class="textwithIcon-two">
              <img src="img/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
          </div>

          <hr size="1">

          <div class="card-creator">
            <img src="img/image-avatar.png" alt="">
            <p><span>Creation of</span> ABIR KHAN</p>
          </div>
        </div>
      </div>
    </div>
  </section>
 
</body>
</html>
